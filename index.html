<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
    body {
        background-color: #7E37CE;
        }
    label, button {
        color: #FF9900;
        font-family: "Times New Roman", Times, serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #7E37CE;
        font-family: "Times New Roman", Times, serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script>
			
        var callAPI = (firstName,lastName)=>{
			var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({"firstName":firstName,"lastName":lastName});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://u2onc3kck5.execute-api.eu-west-2.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).message))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <form>
        <label>First Name :</label>
        <input type="text" id="fName"><br>
        <label>Last Name :</label>
        <input type="text" id="lName"><br>
        <button type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)">Submit</button>
    </form>
</body>
</html>
